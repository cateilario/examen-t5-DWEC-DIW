<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Tema 5</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="hero-container">
            <h1>Contacto</h1>
        </div>
    </header>

    <main>
        <section>

        </section>
        <form action="" id="contact-form">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Nombre">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico">
            <input type="radio" name="info" id="info">
            <label for="">Solicitud de información adicional</label>
            <input type="radio" name="info" id="booking">
            <label for="">Reserva de ruta</label>
            <button id="info">Info</button>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
        
            <button id="submit">Enviar</button>

            <ul id="errors"></ul>
        </form>
    </main>
</body>
</html>
